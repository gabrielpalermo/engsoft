<html>
    <head>
        <title>Controle Financeiro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h3 style="color:#fff">LOGIN</h3>
        <form autocomplete="off" action="login" method="get">
            <h3>
                <input type="text" name="documento" required placeholder="Documento">
            </h3>
            <h3>
                <input type="password" name="senha" required placeholder="Senha">
            </h3>
            <button name="button" type="submit">Entrar</button>
        </form>
        <form autocomplete="off" action="main" method="get">
            <button name="redirect-path" type="submit" value="index.html">Voltar</button>
        </form>
    </body>
</html>
